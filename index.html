<!DOCTYPE html>
<html>
  <head>
    <title>Pokémon Test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class='col-md-12'>
        <h1>Pokémon Stickers</h1>
        <p>Add Pokémon to any picture.</p>
        <h3>Steps</h3>
        <ol>
          <li> Choose Photo</li>
          <li> Click to add Pokemon</li>
          <li> Save to your computer</li>
        </ol>
        <p><span class='label label-warning'>Note</span> There is a height/width limit of <strong>700x700</strong>.</p>
        <div class='row'>
          <div class='col-sm-6'>
            <h3>Choose Selfie</h3>
            <input type="file" id="file">
          </div>
          <div class='col-sm-6'>
            <h3>Download!</h3>
            <a href="#" class="btn btn-primary button save" id="btn-download">Download</a>
          </div>
        </div>
      </div>
      <div class='col-md-8 col-sm-12'>
        <div class="canvas__container">
          <canvas id="c" width="400" height="300" class="canvas__canvas"></canvas>
          <img src="" id="mirror" class="canvas__mirror" />
        </div>
      </div>
      <div class='col-md-4 col-sm-12'>
        <div id="pokemon"></div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.3/fabric.js"></script>
    <script type="text/javascript" src="poke.js"></script>
  </body>
</html>
